<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <div class="wrap">
                <div class="title">
                    <h1>To-Do List</h1>
                </div>
                <div class="content">
                    <div class="input-group mb-3 add-data">
                        <input type="text" class="form-control" id="addTodo" placeholder="" aria-describedby="basic-addon2">
                        <button  class="input-group-text" id="ekle">Ekle</button >
                    </div>
                    <ul id="todoList">
                        <li class="item">
                            <input class="form-check-input" type="checkbox" value="" name="">  
                            <span> Value 1</span>
                            <button class="close"><i class="fas fa-times  "></i></button>                  
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="./custom.js"></script>
</body>
</html>
